<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Mesh Gradient</title>

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
    font-family:Arial, sans-serif;
    color:#fff;
  }

  .bg {
    position:fixed;
    inset:0;
    z-index:-1;
    overflow:hidden;
  }

  .blob {
    position:absolute;
    width:450px;
    height:450px;
    background:radial-gradient(circle, var(--c1), var(--c2));
    filter: blur(120px);
    opacity:0.6;
    animation: move 14s infinite alternate ease-in-out;
    border-radius:50%;
  }

  .b1 {
    --c1:#ff4d4d;
    --c2:#ff9900;
    top:15%;
    left:10%;
    animation-duration:16s;
  }

  .b2 {
    --c1:#5d5dff;
    --c2:#00d4ff;
    top:60%;
    left:60%;
    animation-duration:18s;
  }

  .b3 {
    --c1:#00ff9d;
    --c2:#00ffea;
    top:30%;
    left:70%;
    animation-duration:20s;
  }

  @keyframes move {
    0%   { transform: translate(0,0) scale(1); }
    50%  { transform: translate(80px,-80px) scale(1.15); }
    100% { transform: translate(-60px,60px) scale(1); }
  }

  h1{
    font-size:2.5rem;
    letter-spacing:1px;
  }
</style>
</head>
<body>

<div class="bg">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
</div>

<h1>Beautiful Animated Background</h1>

</body>
</html>
