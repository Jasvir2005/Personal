<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liquid Mesh Background</title>

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0c1023;
    overflow:hidden;
    font-family: "Poppins", sans-serif;
    color:#fff;
  }

  h1{
    position:relative;
    z-index:5;
  }

  /* container */
  .mesh{
    position:absolute;
    inset:0;
    overflow:hidden;
    z-index:0;
  }

  .blob{
    position:absolute;
    width:450px;
    height:450px;
    background:radial-gradient(circle at 30% 30%, #ff00ee, #3b82f6);
    border-radius:50%;
    filter:blur(120px);
    opacity:0.6;
    animation: move 14s infinite alternate ease-in-out;
  }

  .blob:nth-child(2){
    background:radial-gradient(circle at 30% 30%, #00ffd5, #4f46e5);
    animation-duration:18s;
    left:50%;
    top:40%;
  }

  .blob:nth-child(3){
    background:radial-gradient(circle at 30% 30%, #ff8a00, #ec4899);
    animation-duration:16s;
    left:20%;
    top:60%;
  }

  @keyframes move{
    0%{
      transform:translate(-20%, -20%) scale(1.1);
    }
    50%{
      transform:translate(20%, 20%) scale(1.3);
    }
    100%{
      transform:translate(-10%, 10%) scale(1.2);
    }
  }
</style>
</head>

<body>

<div class="mesh">
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
</div>

<h1>Liquid Mesh Animation</h1>

</body>
</html>
