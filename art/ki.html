<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Gradient Background</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0a1a;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    color: #fff;
  }

  h1 {
    position: relative;
    z-index: 5;
    font-size: 2.8rem;
    text-align: center;
  }

  /* Background container */
  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  /* Animated gradient layers */
  .bg-layer {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffee, #ff6600);
    background-size: 400% 400%;
    opacity: 0.5;
    animation: moveGradient 15s ease-in-out infinite;
    filter: blur(60px);
  }

  .bg-layer:nth-child(2) {
    animation-delay: -5s;
    opacity: 0.6;
  }

  .bg-layer:nth-child(3) {
    animation-delay: -10s;
    opacity: 0.4;
  }

  @keyframes moveGradient {
    0% {
      transform: rotate(0deg);
      background-position: 0% 50%;
    }
    50% {
      transform: rotate(180deg);
      background-position: 100% 50%;
    }
    100% {
      transform: rotate(360deg);
      background-position: 0% 50%;
    }
  }
</style>
</head>
<body>

  <div class="background">
    <div class="bg-layer"></div>
    <div class="bg-layer"></div>
    <div class="bg-layer"></div>
  </div>

  <h1>Animated Gradient Background</h1>

</body>
</html>
