<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Moving Lines Background</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #020617;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    color: #fff;
  }

  h1 {
    z-index: 2;
    font-size: 2.4rem;
    text-align: center;
  }

  /* container */
  .lines {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  /* each line */
  .line {
    position: absolute;
    width: 2px;
    height: 120vh;
    background: linear-gradient(transparent, #38bdf8, transparent);
    animation: moveLine 5s linear infinite;
    opacity: 0.3;
  }

  /* multiple lines */
  .line:nth-child(1) { left: 10%; animation-duration: 4s; }
  .line:nth-child(2) { left: 25%; animation-duration: 6s; }
  .line:nth-child(3) { left: 40%; animation-duration: 3.5s; }
  .line:nth-child(4) { left: 55%; animation-duration: 5.5s; }
  .line:nth-child(5) { left: 70%; animation-duration: 4.8s; }
  .line:nth-child(6) { left: 85%; animation-duration: 6.5s; }

  @keyframes moveLine {
    0% {
      transform: translateY(-100%) skewX(-25deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(100%) skewX(-25deg);
      opacity: 0;
    }
  }
</style>

</head>
<body>

<div class="lines">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<h1>Moving Lines Background</h1>

</body>
</html>
