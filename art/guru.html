<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bubble Background</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #020617;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    color: white;
  }

  h1 {
    z-index: 2;
  }

  .bubble-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .bubble {
    position: absolute;
    bottom: -150px;
    width: 20px;
    height: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    animation: rise 10s linear infinite;
    filter: blur(0.5px);
  }

  /* Random bubble sizes */
  .bubble:nth-child(1) { left: 20%; width: 25px; height: 25px; animation-duration: 7s; }
  .bubble:nth-child(2) { left: 40%; width: 15px; height: 15px; animation-duration: 9s; }
  .bubble:nth-child(3) { left: 60%; width: 20px; height: 20px; animation-duration: 6s; }
  .bubble:nth-child(4) { left: 75%; width: 30px; height: 30px; animation-duration: 12s; }
  .bubble:nth-child(5) { left: 10%; width: 18px; height: 18px; animation-duration: 8s; }
  .bubble:nth-child(6) { left: 50%; width: 22px; height: 22px; animation-duration: 10s; }
  .bubble:nth-child(7) { left: 85%; width: 14px; height: 14px; animation-duration: 7.5s; }
  .bubble:nth-child(8) { left: 30%; width: 28px; height: 28px; animation-duration: 11s; }

  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0;
    }
    50% {
      opacity: 0.8;
    }
    100% {
      transform: translateY(-110vh) scale(1.4);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="bubble-container">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

<h1>Bubble Animation</h1>

</body>
</html>
